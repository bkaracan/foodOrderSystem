<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Toppings Selection</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
    }

    .header-title {
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 40px;
    }

    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th {
        background-color: #241468;
        color: white;
    }

    td {
        text-align: center;
        padding: 8px;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    .btn-topping {
        background-color: #241468;
        color: white;
    }

    .btn-topping:hover {
        background-color: #45FFCA;
        color: black;
    }

  </style>
</head>
<body>

<div class="container mt-5">
  <div class="header-title">
    Choose Your Toppings
  </div>

  <table>
    <thead>
    <tr>
      <th>Topping Name</th>
      <th>Price</th>
      <th>Add</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="topping : ${toppings}">
      <td th:text="${topping.name}"></td>
      <td th:text="${topping.price + ' â‚º'}"></td>
      <td><button class="btn btn-topping">Add</button></td>
    </tr>
    </tbody>
  </table>

  <div class="text-center mt-5">
    <button class="btn btn-lg btn-success">Confirm Toppings</button>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
