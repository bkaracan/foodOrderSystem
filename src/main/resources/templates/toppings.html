<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Toppings Selection</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
    }

    .header-title {
        text-align: center;
        font-size: 1.2em;
        margin-bottom: 5px;
        margin-top: 3px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th {
        background-color: #241468;
        color: white;
        font-size: 0.9em;
        padding: 4px;
    }

    td {
        text-align: center;
        padding: 4px;
        font-size: 0.9em;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    .selected-burger-image {
        max-width: 200px;
        margin: auto;
    }

    .btn-topping {
        background-color: #241468;
        color: white;
    }

    .btn-topping:hover {
        background-color: #45FFCA;
        color: black;
    }

    .card {
        border-radius: 15px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: all 0.3s ease;
        padding 1rem;
    }

    .card:hover {
        transform: translateY(-5px);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card p-4">
    <div class="row mb-5">
      <div class="col-md-6">
        <!-- Seçilen Burger'ın Fotoğrafı ve Adı -->
        <img th:src="@{'/images/' + ${selectedBurger.name} + '.jpg'}" class="img-fluid" alt="Selected Burger Image">
        <h2 class="mt-3" th:text="${selectedBurger.name}"></h2>
        <p th:text="${selectedBurger.description}"></p>
      </div>

      <div class="col-md-6">
        <!-- Toppings Tablosu -->
        <div class="header-title">
          Choose Your Toppings
        </div>
        <table class="table table-striped">
          <thead>
          <tr style="visibility: hidden;">
            <th>Topping Name</th>
            <th>Price</th>
            <th>Add/Subtract</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="topping : ${toppings}">
            <td th:text="${topping.name}"></td>
            <td th:text="${topping.price + ' ₺'}"></td>
            <td>
              <button class="btn btn-success btn-sm">+</button>
              <button class="btn btn-danger btn-sm">-</button>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="text-center mt-5">
          <button class="btn btn-lg btn-success">Confirm Toppings</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
